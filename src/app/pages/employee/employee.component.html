<app-card title="Employee" subtitle="List of Employee"><br>
    <div class="mat-actions">
        <button mat-raised-button color="primary" (click)="onAdd()"> <mat-icon>add</mat-icon></button>
    </div><br>
    <table class="table table-bordered">
        <thead>
            <th>SNo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Actions</th>
        </thead>
        <tbody *ngFor="let list of listEmp,let i = index;">
            <td>{{i+1}}</td>
            <td>{{list.firstName}}</td>
            <td>{{list.lastName}}</td>
            <td>{{list.phoneNumber}}</td>
            <td>{{list.city}}</td>
            <td>{{list.gender}}</td>
            <td>{{list.role}}</td>
            <td>
                <button mat-raised-button color="primary" (click)="onEdit(list)"><mat-icon>edit</mat-icon> </button> &nbsp;
                <button mat-raised-button color="warn" (click)="onDelete(list)"><mat-icon>delete</mat-icon></button>
            </td>
        </tbody>
    </table>
</app-card>
