<app-card title="Employee" subtitle="Add Employee"><br>

    <form [formGroup] ="employeeEditForm">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
            </div>
    
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
            </div>
    
            <div class="col-md-4" >
                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phoneNumber">
                </mat-form-field>
            </div>
        </div>
    
        <div class="row">
    
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
            </div>
            <div class="col-md-4">
    
                <mat-form-field appearance="outline">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option *ngFor="let gender of genderValue" [value]="gender.value">
                            {{gender.viewValue}}
                        </mat-option>
                        
                    </mat-select>
                </mat-form-field>
            </div>
    
            <div class="col-md-4">
    
                <mat-form-field appearance="outline">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let role of roleValue" value="{{role.value}}">
                            {{role.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    
        <button mat-raised-button color="primary" (click)="onSave()" [disabled]="employeeEditForm.invalid"> <mat-icon>save</mat-icon> </button>
    
    </form>
   
</app-card>
